<h1>idlharness test</h1>
<p>This test validates the WebIDL for TextEncoderStream and
TextDecoderStream</p>

<script type="text/plain" class="untested-idl">
interface Window {};
interface ReadableStream {};
interface WritableStream {};
</script>

<script type="text/plain" class="idl">
dictionary TextDecoderOptions {
  boolean fatal = false;
  boolean ignoreBOM = false;
};

dictionary TextDecodeOptions {
  boolean stream = false;
};

[Constructor(optional DOMString label = "utf-8", optional TextDecoderOptions options),
 Exposed=(Window,Worker)]
interface TextDecoderStream {
  readonly attribute DOMString encoding;
  readonly attribute boolean fatal;
  readonly attribute boolean ignoreBOM;
  readonly attribute ReadableStream readable;
  readonly attribute WritableStream writable;
};

[Constructor,
 Exposed=(Window,Worker)]
interface TextEncoderStream {
  readonly attribute DOMString encoding;
  readonly attribute ReadableStream readable;
  readonly attribute WritableStream writable;
};
</script>

<script>
function select(selector) {
  return [].slice.call(document.querySelectorAll(selector))
    .map(function(e) { return e.textContent; })
    .join('\n\n');
}

var idl = select('.idl')
var untested = select('.untested-idl');
var idl_array = new IdlArray();
idl_array.add_untested_idls(untested);
idl_array.add_idls(idl);
idl_array.add_objects({
  TextEncoderStream: ['new TextEncoderStream()'],
  TextDecoderStream: ['new TextDecoderStream()']
});
idl_array.test();
</script>
